		  	var google_chart_1_1;
			var google_chart_1_1_options;
			
			function drawVisualization() {				
				var data = google.visualization.arrayToDataTable([
				['Month', 'Bolivia', 'Average'],
				['2004/05', 165, 165],
				['2005/06', 135, 135],
				['2006/07', 157, 157],
				['2007/08', 139, 159],
				['2008/09', 136, 156]
				]);

				google_chart_1_1_options = {
					title : '',
					hAxis: {title: '', textPosition: 'none'},
					vAxis: {
						title: '',
						viewWindowMode:'explicit',
            			viewWindow: {
              				max:50,
              				min:0
            			},
						format:'# V',
						ticks: [0, 10, 20, 30, 40, 50],
					},
					seriesType: 'bars',
					series: {0: {type: 'line'}},

					legend: {position: 'none'},
					// backgroundColor: rgb(225, 225, 225, 0.35),
					chartArea:{
						left:30,right:10,top:20,bottom:20,
						width:"95%",height:"95%",
					    // 'backgroundColor': {
        				// 	'fill': 'rgb(225, 225, 225)',
        				// 	'opacity': 100
     					// },
					}
				};
				
				google_chart_1_1 = new google.visualization.ComboChart(document.getElementById('google_chart_1_1'));
				google_chart_1_1.draw(data, google_chart_1_1_options);				
		  	}
			function google_chart_1_1_update(google_voltage) {
				google_chart_1_1.draw(google_voltage, google_chart_1_1_options);
			}
		</script>

						WIRESPEED = ["WIRESPEED"];
						OUTLIER = ["OUTLIER"];

						var outlier_temp;

						OUTLIER_VOLTAGE = ["OUTLIER_VOLTAGE"];
						OUTLIER_CURRENT = ["OUTLIER_CURRENT"];
						OUTLIER_GAS = ["OUTLIER_GAS"];
						OUTLIER_WIRESPEED = ["OUTLIER_WIRESPEED"];
						
						if (OUTLIER_raw[read_cnt] == 1)
							document.getElementById('status_indicator_4').src = "images/red_circle.jpg";
						else
							document.getElementById('status_indicator_4').src = "images/green_circle.jpg";
						// for(var i=1; i<=read_cnt-1; i++) {
						for(var i=1; i<=read_cnt;i++) {
							outlier_temp = OUTLIER_raw[i];
							outlier_temp *= 1;
							outlier_cnt += outlier_temp;	
						}
						if (outlier_rate != outlier_cnt) {
							outlier_rate = outlier_cnt														
							OUTLIER.push(outlier_rate);
							outlier_change = 1;
						}
						else
							outlier_change = 0;
						if(read_cnt > x_size+1)
							end_cnt = read_cnt - x_size;
						for(var i=read_cnt; i>=end_cnt; i--) {
							VOLTAGE.push(VOLTAGE_raw[i]);
							CURRENT.push(CURRENT_raw[i]);
							GAS.push(GAS_raw[i]);
							WIRESPEED.push(WIRESPEED_raw[i]);
							OUTLIER_VOLTAGE.push(VOLTAGE_raw[i]*OUTLIER_raw[i]);
							OUTLIER_CURRENT.push(CURRENT_raw[i]*OUTLIER_raw[i]);
							OUTLIER_GAS.push(GAS_raw[i]*OUTLIER_raw[i]);

							// OUTLIER_VOLTAGE.push(OUTLIER_raw[i]*45);								
						}

							read_cnt++;
						}
						else {
							read_cnt = x_size+1;
							end_cnt = 1;
							outlier_cnt = 0;
						}
